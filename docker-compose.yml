# 注意：脚本会自动移除version属性，保留不影响
version: '3.8'

# 移除自定义网络（host网络无需此配置）
# networks:
#   quote-network:
#     driver: bridge

volumes:
  # 移除命名卷，改用本地目录挂载
  # app-logs:
  # app-uploads:
  nginx-logs:
  certbot:

services:
  backend:
    build:
      context: .          
      dockerfile: Dockerfile
    restart: always  # Docker替代PM2的进程守护：容器崩溃/服务器重启自动重启
    # 核心1：使用宿主机网络
    network_mode: host
    # 显式加载.env文件
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - EMAIL_FROM=${EMAIL_FROM}
      - ENABLE_QUOTE_EMAIL_NOTIFICATIONS=${ENABLE_QUOTE_EMAIL_NOTIFICATIONS}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN}
      - UPLOAD_PATH=${UPLOAD_PATH}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE}
    volumes:
      # 核心2：挂载宿主机项目根目录的logs到容器内/app/logs（日志持久化）
      - ./logs:/app/logs
      # 挂载上传目录（文件持久化）
      - ./uploads:/app/uploads
    # 资源限制：避免后端占用过多资源（替代PM2的资源配置）
    deploy:
      resources:
        limits:
          cpus: '2'          # 限制使用2个CPU核心
          memory: 4086M       # 限制使用4G内存
    # 健康检查：监控后端服务是否正常（替代PM2的进程监控）
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]  # 需实现/health接口
      interval: 30s         # 每30秒检查一次
      timeout: 5s           # 超时时间5秒
      retries: 3            # 重试3次失败则标记为不健康
      start_period: 60s     # 启动后60秒开始检查

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    depends_on:
      - backend  # 依赖后端服务，但不等待健康检查（如需等待可加condition）
    restart: always
    # 核心1：Nginx也使用宿主机网络
    network_mode: host
    volumes:
      - ./client/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./client/dist/quote-online-client:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - nginx-logs:/var/log/nginx
    # 健康检查：监控Nginx是否正常
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3