# 注意：脚本会自动移除version属性，保留不影响
version: '3.8'

# 移除自定义网络（host网络无需此配置）
# networks:
#   quote-network:
#     driver: bridge

volumes:
  # 移除命名卷，改用本地目录挂载
  # app-logs:
  # app-uploads:
  nginx-logs:
  certbot:

services:
  backend:
    build:
      context: .          
      dockerfile: Dockerfile
    restart: always
    # 核心1：使用宿主机网络
    network_mode: host
    # 移除原networks配置
    # networks:
    #   - quote-network
    env_file: .env  # 显式加载.env文件
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - EMAIL_FROM=${EMAIL_FROM}
      - ENABLE_QUOTE_EMAIL_NOTIFICATIONS=${ENABLE_QUOTE_EMAIL_NOTIFICATIONS}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN}
      - UPLOAD_PATH=${UPLOAD_PATH}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE}
    volumes:
      # 核心2：挂载宿主机项目根目录的logs到容器内/app/logs
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    # 移除expose（host网络下无意义）
    # expose:
    #   - 3000

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    depends_on:
      - backend
    restart: always
    # 核心1：Nginx也使用宿主机网络
    network_mode: host
    # 移除networks和ports配置
    # networks:
    #   - quote-network
    # ports:
    #   - "80:80"
    #   - "443:443"
    volumes:
      - ./client/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./client/dist/quote-online-client:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - nginx-logs:/var/log/nginx