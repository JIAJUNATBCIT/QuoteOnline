networks:
  quote-network:
    driver: bridge

volumes:
  nginx-logs:

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    networks:
      - quote-network

    # 只用 env_file 就够了（避免重复写一堆 environment 覆盖/冲突）
    env_file:
      - ./.env

    volumes:
      - ./logs:/app/logs

    # 不对外暴露，只给同网络的 nginx 用
    expose:
      - "3000"

    # 健康检查：不依赖 curl/wget，使用 node 内置 http
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('http').get('http://127.0.0.1:3000/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\""
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    restart: always
    networks:
      - quote-network

    # 等 backend healthy 再起 nginx（Compose v2 通常支持）
    depends_on:
      backend:
        condition: service_healthy

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./client/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./client/dist/quote-online-client:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - nginx-logs:/var/log/nginx

    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
