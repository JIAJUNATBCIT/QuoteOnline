<div class="forgot-password-container min-vh-100 d-flex align-items-center justify-content-center bg-gradient-primary">
  <div class="forgot-password-wrapper">
    <div class="text-center mb-4">
      <div class="forgot-password-logo">
        <i class="bi bi-key-fill fs-1 text-white"></i>
      </div>
      <h2 class="text-white fw-bold mb-2">在线询价系统</h2>
      <p class="text-white-50">忘记密码？我们来帮您重置</p>
    </div>
    
    <div class="card forgot-password-card shadow-lg border-0">
      <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
          <h4 class="fw-bold text-primary">
            <i class="bi bi-key me-2"></i>忘记密码
          </h4>
        </div>
        
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <div class="form-floating">
              <input 
                type="email" 
                class="form-control" 
                id="email"
                placeholder="请输入邮箱"
                formControlName="email"
                [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
              <label for="email" class="form-label">
                <i class="bi bi-envelope me-2"></i>邮箱地址
              </label>
              <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
                <i class="bi bi-exclamation-circle me-1"></i>请输入邮箱
              </div>
              <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
                <i class="bi bi-exclamation-circle me-1"></i>请输入有效的邮箱地址
              </div>
            </div>
          </div>
          
          <div class="mb-4">
            <button 
              type="submit" 
              class="btn btn-primary btn-lg w-100 forgot-password-btn"
              [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              <i *ngIf="!loading" class="bi bi-send me-2"></i>
              {{ loading ? '发送中...' : '发送重置链接' }}
            </button>
          </div>
          
          <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            {{ success }}
            <button type="button" class="btn-close" (click)="success = ''"></button>
          </div>
          
          <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            {{ error }}
            <button type="button" class="btn-close" (click)="error = ''"></button>
          </div>
          
          <div class="text-center">
            <button 
              type="button" 
              class="btn btn-link text-decoration-none"
              (click)="backToLogin()">
              <i class="bi bi-arrow-left me-1"></i>返回登录
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <div class="text-center mt-4">
      <p class="text-white-50 small">
        <i class="bi bi-shield-check me-1"></i>
        安全重置 · 邮件验证
      </p>
    </div>
  </div>
</div>
