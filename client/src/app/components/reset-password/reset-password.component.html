<div class="reset-password-container min-vh-100 d-flex align-items-center justify-content-center bg-gradient-primary">
  <div class="reset-password-wrapper">
    <div class="text-center mb-4">
      <div class="reset-password-logo">
        <i class="bi bi-shield-lock-fill fs-1 text-white"></i>
      </div>
      <h2 class="text-white fw-bold mb-2">在线询价系统</h2>
      <p class="text-white-50">设置新密码</p>
    </div>
    
    <div class="card reset-password-card shadow-lg border-0">
      <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
          <h4 class="fw-bold text-primary">
            <i class="bi bi-shield-lock me-2"></i>重置密码
          </h4>
        </div>
        
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <div class="form-floating">
              <input 
                type="password" 
                class="form-control" 
                id="newPassword"
                placeholder="请输入新密码"
                formControlName="newPassword"
                [class.is-invalid]="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
              <label for="newPassword" class="form-label">
                <i class="bi bi-lock me-2"></i>新密码
              </label>
              <div class="invalid-feedback" *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">
                <i class="bi bi-exclamation-circle me-1"></i>请输入新密码
              </div>
              <div class="invalid-feedback" *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">
                <i class="bi bi-exclamation-circle me-1"></i>密码至少需要6个字符
              </div>
            </div>
          </div>
          
          <div class="mb-4">
            <div class="form-floating">
              <input 
                type="password" 
                class="form-control" 
                id="confirmPassword"
                placeholder="请确认新密码"
                formControlName="confirmPassword"
                [class.is-invalid]="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
              <label for="confirmPassword" class="form-label">
                <i class="bi bi-lock-fill me-2"></i>确认密码
              </label>
              <div class="invalid-feedback" *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">
                <i class="bi bi-exclamation-circle me-1"></i>请确认密码
              </div>
              <div class="invalid-feedback" *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">
                <i class="bi bi-exclamation-circle me-1"></i>两次输入的密码不一致
              </div>
            </div>
          </div>
          
          <div class="mb-4">
            <button 
              type="submit" 
              class="btn btn-primary btn-lg w-100 reset-password-btn"
              [disabled]="loading || !token">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              <i *ngIf="!loading" class="bi bi-check-circle me-2"></i>
              {{ loading ? '重置中...' : '重置密码' }}
            </button>
          </div>
          
          <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            {{ success }}
            <small class="d-block mt-2">3秒后自动跳转到登录页面...</small>
            <button type="button" class="btn-close" (click)="success = ''"></button>
          </div>
          
          <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            {{ error }}
            <button type="button" class="btn-close" (click)="error = ''"></button>
          </div>
          
          <div class="text-center">
            <button 
              type="button" 
              class="btn btn-link text-decoration-none"
              (click)="backToLogin()">
              <i class="bi bi-arrow-left me-1"></i>返回登录
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <div class="text-center mt-4">
      <p class="text-white-50 small">
        <i class="bi bi-shield-check me-1"></i>
        安全重置 · 请妥善保管新密码
      </p>
    </div>
  </div>
</div>
