server {
    server_name portal.ooishipping.com www.portal.ooishipping.com;

    # 前端静态文件（容器内路径）
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # 静态资源缓存（1年，提高性能）
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # HTML文件不缓存（保证前端更新生效）
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # API代理（容器名backend替代localhost，跨容器通信）
    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时设置（避免长请求中断）
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 健康检查（快速验证服务状态）
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Nginx日志配置（容器内路径，通过卷挂载到宿主机）
    access_log /var/log/nginx/portal.ooishipping.com.access.log;
    error_log /var/log/nginx/portal.ooishipping.com.error.log;

    # SSL配置（挂载宿主机Certbot证书）
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/portal.ooishipping.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/portal.ooishipping.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# 80端口重定向到HTTPS（Certbot自动生成的规则）
server {
    if ($host = www.portal.ooishipping.com) {
        return 301 https://$host$request_uri;
    }

    if ($host = portal.ooishipping.com) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name portal.ooishipping.com www.portal.ooishipping.com;
    return 404;
}